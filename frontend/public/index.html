<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/ico" href="./logo.png" />
    <meta name="theme-color" content="#fe5f75" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Swipe</title>
    <style>
           #preloader {
              height: 100vh;
              width : 100vw;
              margin: 0;
              padding: 0;
              background: #ff4b1f;  /* fallback for old browsers */
              background: -webkit-linear-gradient(to right, #ff9068, #ff4b1f);  /* Chrome 10-25, Safari 5.1-6 */
              background: linear-gradient(to right, #ff9068, #ff4b1f); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }
           body{
             padding : 0;
             margin: 0;
           }
           .heart
            {
                position: absolute;
                top: calc(50vh - 20px);
                left:calc(50vw - 20px);
                width: 30px;
                fill:#fff;
                animation: heartbeat 1s ease infinite;
            }
            @keyframes heartbeat {
                0% { transform: scale(1.5); }
                50% { transform: scale(2); }
                100% { transform: scale(1); }
              }
     </style> 
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div id='preloader'>
          <svg class="heart" viewBox="0 0 32 29.6">
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
              c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
          </svg>
        </div>  
    </div>
  </body>
</html>
